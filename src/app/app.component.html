<app-nav-bar [Drawer]="drawer" *ngIf="authenticated"></app-nav-bar>
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <mat-list role="list">
            <mat-list-item role="listitem" (click)="drawer.toggle()" routerLink="home" *ngIf="authenticated">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
                Home
        </mat-list-item>

            <mat-list-item role="listitem" (click)="drawer.toggle()" routerLink="cursos" *ngIf="authenticated">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="book"></mat-icon>
                Cursos
            </mat-list-item>

            <mat-list-item role="listitem" (click)="drawer.toggle()" routerLink="contato" *ngIf="authenticated">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="contacts"></mat-icon>
                Contato
            </mat-list-item>


            <mat-list-item role="listitem" (click)="drawer.toggle()" routerLink="login" *ngIf="authenticated">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="login"></mat-icon>
                Login
            </mat-list-item>

          </mat-list>
        </mat-drawer>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
        
    </mat-drawer-container>
