<mat-card>
    <h1>{{h1 | titlecase}}</h1>
    <form>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput type="text" placeholder="Digite seu nome...">
          </mat-form-field>

          <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="email@email.com">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Mensagem</mat-label>
            <textarea matInput placeholder="Deixe sua  mensagem..."></textarea>
          </mat-form-field>
        </form>
        <button mat-raised-button color="primary">Enviar</button>
</mat-card>
