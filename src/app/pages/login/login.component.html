<mat-card>
    <h1>{{login | titlecase}}</h1>
    <form [formGroup]="form">
      <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput placeholder="Digite seu username" formControlName="username" >
          <div *ngIf="username.invalid && username.touched">
            <span *ngIf="username.errors?.['required']">O Campo é obrigatório!</span>
            <span *ngIf="username.errors?.['minlength']">O Campo requer ao menos 3 caracteres!</span>
          </div>
      </mat-form-field>
      <mat-form-field>
          <mat-label>Senha</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  
          </button>
          <div *ngIf="password.invalid && password.touched">
            <span *ngIf="password.errors?.['required']">O Campo é obrigatório!</span>
            <span *ngIf="password.errors?.['minlength']">O Campo requer ao menos 6 caracteres!</span>
          </div>
        </mat-form-field>
  
        <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="onLogin()">Entrar</button>

    </form>
</mat-card>
